<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Quote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="quote"></div>
        <div id="author"></div>
        <button id="newQuoteBtn" onclick="getRandomQuote()">Generate Quote</button>
    </div>

    <script>
         const quotes = [
            {
                text: "The only way to do great work is to love what you do.",
                author: "Steve Jobs"
            },
            {
                text: "Life is what happens to you while you're busy making other plans.",
                author: "John Lennon"
            },
            {
                text: "Success is not final, failure is not fatal: It is the courage to continue that counts.",
                author: "Winston Churchill"
            },
            {
                text: "The future belongs to those who believe in the beauty of their dreams.",
                author: "Eleanor Roosevelt"
            },
            {
                text: "Don't watch the clock; do what it does. Keep going failure is not fatal.",
                author: "Sam Levenson"
            },
            {
                text: "Believe you can and you're halfway there.do what it does.",
                author: "Theodore Roosevelt"
            }
           
        ];

        function getRandomQuote(){
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];

            document.getElementById('quote').textContent = `" ${randomQuote.text}"`;
            document.getElementById('author').textContent = `- ${randomQuote.author}`;
        }
    </script>
</body>
</html>
